<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="Cash-Compass-Web-Based-Expense-Tracker-Application
    /img/favicon.png">
    <title>Cash Compass</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="Cash-Compass-Web-Based-Expense-Tracker-Application
            /img/favicon.png">
            <h1>Cash Compass</h1>
        </div>
        <h5 style="text-align: center;"></h5>
        <div class="reflection-section">
            <h2>Reflect</h2>
            <div class="input-group">
                <label for="reflect-input">Enter amount to reflect:</label>
                <input type="number" id="reflect-input">
            </div>
            <button id="reflect-btn">Reflect</button>
        </div>
        
        <div class="balance-section">
            <h3>Total Balance: <span id="total-balance">0</span> PHP</h3>
            <div class="input-group">
                <label for="income-input">Income Amount:</label>
                <input type="number" id="income-input">
            </div>
            <button id="add-income-btn">Add Income</button>
        </div>
             
        <div class="input-section">
            <div class="input-group">
                <label for="category-select">Category:</label>
                <select id="category-select">
                    <option value="Food & Beverage">Food & Beverage</option>
                    <option value="Rent">Rent</option>
                    <option value="Transport">Transport</option>
                    <option value="Relaxing">Relaxing</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Health & Fitness">Health & Fitness</option>
                    <option value="Utilities">Utilities</option>               
                </select> <br>
                <label for="custom-category-input">Custom Category:</label>
                <input type="text" id="custom-category-input">
                <button id="add-category-btn">Add Category</button>
            </div>
            <div class="input-group">
                <label for="amount-input">Expense Amount:</label>
                <input type="number" id="amount-input">
            </div>
            <div class="input-group">
                <label for="date-input">Date:</label>
                <input type="date" id="date-input">
            </div>
            <button id="add-btn">Add</button>
        </div>
        <div class="expenses-list">
            <div class="expenses-list-header">
                <button id="edit-button">Edit</button>
                <h2>Expenses List</h2>
                <button id="sort-button">Sort</button>
            </div> 
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">

                </tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="total-amount"></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
