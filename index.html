<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Compass</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="img/favicon.png">
            <h1>Cash Compass</h1>
        </div>
        <div class="reflect-section">
            <h2 class="reflect-title">Reflect</h2>
            <div class="input-group">
                <label class="refLabel" for="reflect-input">Enter amount to reflect: 
                </label> <br>
                <input class="refInput" type="number" id="reflect-input">
                <button class="reflect-button" id="reflect-btn">Reflect</button>
            </div>
        </div>
        <div class="balance-section">
            <h3 class="balance-title">Total Balance: <span id="total-balance"> 0 </span> PHP</h3>
            <div class="input-group-balance">
                <label class="incLabel" for="income-input">Income Amount:</label>
                <input type="number" id="income-input">
                <button class="income-button" id="add-income-btn">Add Income</button>
            </div>
        </div>
        <div class="input-section">
            <h3 style="text-align: center;">Expenses</h3>
            <div class="input-group">
                <label for="category-select">Category:</label>
                <select id="category-select">
                    <option value="Food & Beverage">Food & Beverage</option>
                    <option value="Rent">Rent</option>
                    <option value="Transport">Transport</option>
                    <option value="Relaxing">Relaxing</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Health & Fitness">Health & Fitness</option>
                    <option value="Utilities">Utilities</option>               
                </select> <br>
                <label for="custom-category-input">Custom Category:</label>
                <input type="text" id="custom-category-input">
                <button class="addCategoryButton" id="add-category-btn">Add Category</button>
            </div>
        </div>
    </div>
</body>
</html>
